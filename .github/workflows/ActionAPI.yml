name: postman-OCA-CP01
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Install newman
        run: npm install -g newman
      - name: Run the API and Postman's tests
        run: >-
          newman run "https://github.com/roacarlo/OCA_APIs/tree/master/Postman%20Collections/CP01-API-PickUpCenter_HealthCheck_CasosValidos.json"
