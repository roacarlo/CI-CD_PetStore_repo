name: postman-pull-request
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Install newman
        run: npm install -g newman
      - name: Run the API and Postman's tests
        run: >-
          newman run "CP01-API-PickUpCenter_HealthCheck_CasosValidos.json"
