name: postman-OCA-CP18-csv
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Install newman
        run: npm install -g newman
      - name: Run the API and Postman's tests
        run: >-
          newman run "https://github.com/roacarlo/OCA_APIs/tree/master/Postman%20Collections/CP18-API-PickUpCenter_ByState_CasosValidos.json" -e "https://github.com/roacarlo/OCA_APIs/tree/master/Postman%20Collections/Environment_OCA.json" -d "https://github.com/roacarlo/OCA_APIs/tree/master/Postman%20Collections/CP18_PickUpCente_ByState_Validos.csv"
